name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Позволяет запускать процесс вручную

jobs:
  build:
    runs-on: ubuntu-latest  # Выбираем операционную систему

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Клонируем репозиторий

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Устанавливаем версию Node.js

      - name: Install dependencies
        run: npm install  # Установка зависимостей

      - name: Build project
        run: npm run build  # Запуск сборки проекта

      - name: Run tests
        run: npm test  # Запуск тестов

      - name: Push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated build & test"
          git push
